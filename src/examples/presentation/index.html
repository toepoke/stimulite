<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<section class="slideshow" data-controller="season-gallery">
		<button class="close-presentation-button">X</button>
		<article class="slides intro-slide">
			<div class="slide slide1">
				<h1>25 Players</h1>
			</div>
			<div class="slide slide2">
				<h1>10 Matches</h1>
			</div>
			<div class="slide slide3">
				<h1>1 Season</h1>
			</div>
		</article>
		
		<article class="slides stats-slide">
			<div class="flex__row">
				<div class="slide flex__col slide5">
					<h1 class="top">Season Champions!</h1>
					<img alt="A flat football" width="300px" src="https://120030-dot-toe-poke.appspot.com/img/jpg/season-award-team.jpg" >
					<h1 class="bot">Whites</h1>
				</div>
				<div class="slide flex__col slide6">
					<h1 class="top">Golden Boot</h1>
					<img alt="The golden boot award" width="300px" src="https://120030-dot-toe-poke.appspot.com/img/jpg/season-award-golden-boot.jpg" >
					<h1 class="bot">Wilma Flintstone</h1>
				</div>
			</div>
			
			<div class="flex__row">
				<div class="slide flex__col slide7">
					<h1 class="top">Most Valuable Player</h1>
					<img alt="A flat football" width="300px" src="https://120030-dot-toe-poke.appspot.com/img/jpg/season-award-mvp.jpg" >
					<h1 class="bot">Barney Rubble</h1>
				</div>
				<div class="slide flex__col slide8">
					<h1 class="top">Flat Football</h1>
					<img alt="A flat football" width="300px" src="https://120030-dot-toe-poke.appspot.com/img/jpg/season-award-flat-football.jpg" >
					<h1 class="bot">Bam Bam</h1>
				</div>
			</div>				
		</article>
		<audio><source src="./woosh.mp3"></source></audio>
	</section>

</div>
	<script src="../../../dist/stimulite.js"></script>
	<script src="./app.js"></script>
</body>
</html>
