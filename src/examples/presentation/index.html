<html lang="en">
<head>

	<title>Document</title>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>

	<section class="slideshow" data-controller="season-gallery">
		<article class="slides intro">
			<div class="slide slide1 hide">
				<h1>2 Teams</h1>
			</div>
			<div class="slide slide2 hide">
				<h1>10 Matches</h1>
			</div>
			<div class="slide slide3 hide">
				<h1>25 Players</h1>
			</div>
			<div class="slide slide4 hide">
				<h1>1 Season</h1>
			</div>
		</article>
		<article class="slides stats">
			<div class="slide slide5 hide">
				<h1>Flat Football</h1>
				<img alt="A flat football" height="227px" src="https://120030-dot-toe-poke.appspot.com/img/jpg/season-award-flat-football.jpg" width="400px">
				<h1>Fred Flintstone</h1>
			</div>
		</article>
	</section>

</div>
	<script src="../../../dist/stimulite.js"></script>
	<script src="./app.js"></script>
</body>
</html>
