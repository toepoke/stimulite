<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<p>
		To spin up, use: <strong>tsc -w</strong>
	</p>
	<div data-controller="side-picker">

		<article class="side-picker--teams">
			<section class="team whites">
				<header>Whites</header>
				<ol data-team-id="side-1" data-team-name="Whites" class="side-picker--players">
				</ol>
			</section>

			<section class="team colours">
				<header>Colours</header>
				<ol data-team-id="side-2" data-team-name="Colours" class="side-picker--players">
				</ol>
			</section>
		</article>

		<article class="side-picker--bench">
			<section class="team bench">
				<header>Bench</header>
				<ol data-team-id="side-0" data-team-name="Bench" class="side-picker--players">
					<li data-player-id="1">Walter</li>
					<li data-player-id="2">William</li>
					<li data-player-id="3">Colin</li>
					<li data-player-id="4">Ben</li>
				</ol>
			</section>
		</article>

	</div>
	<script src="../../../dist/stimulite.js"></script>
	<script src="../../polyfills/drag-and-drop.js"></script>
	<script src="./app.js"></script>
</body>
</html>
