<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<p>
		To spin up, use: <strong>tsc -w</strong>
	</p>
	<div data-controller="side-picker" class="side-picker">

		<article class="side-picker--teams">
			<section class="team">
				<header data-team-id="side-a">Whites</header>
				<ol data-team-id="whites" class="side-picker--players">
					<li data-player-id="1">Walter</li>
					<li data-player-id="2">William</li>
				</ol>
			</section>

			<section class="team">
				<header data-team-id="side-b">Colours</header>
				<ol data-team-id="colours" class="side-picker--players">
					<li data-player-id="3">Colin</li>
				</ol>
			</section>
		</article>

		<article class="side-picker--bench">
				<section class="team">
				<header data-team-id="bench">Bench</header>
				<ol data-team-id="bench" class="side-picker--players">
					<li data-player-id="4">Ben</li>
				</ol>
			</section>
		</article>

	</div>
	<script src="../../../dist/stimulite.js"></script>
	<script src="../../polyfills/drag-and-drop.js"></script>
	<script src="./app.js"></script>
</body>
</html>
